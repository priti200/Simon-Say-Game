<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simon Say Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">
       <div class="row1">
        <div class="box green" type="button" id="green" ></div>
        <div class="box red" type="button" id="red"></div>
       </div>
       <div class="row2">
        <div class="box yellow" type="button" id="yellow"></div>
        <div class="box blue" type="button" id="blue"></div>
       </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
